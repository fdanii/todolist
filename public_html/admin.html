                     <div class="container">
                <div class="row">
                    <h1 class="center-align"></h1>
            </div>
                <div class="row">
                    <div  class="col s12 main-container">
                       </div>
                    </div>
                </div>

                     <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="libs/backendless.js"></script>
      <script type="text/javascript" src="js/admin.js"></script>
      <script type="text/javascript" src="js/init.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script type="text/javascript" src="js/materialize.js"></script>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.12.0/moment.min.js"></script>
      <script type="text/javascript" src="js/handlebars-v4.0.5.js"></script>

      <script id="login-template" type="text/x-handlebars-template">
       <div class="">
          <h2 class="center-align colors">Login :]</h2>
          <div>
              <form class="form-signin">
                  <div class="row">
                      <div class="input-field ">
                          <input id="email" type="email" name="email" class="validate">
                          <label for="email">Email</label>
                      </div>
                  </div>
                  <div class="row">
                      <div class="input-field">
                          <input id="password" type="password" name="password" class="validate">
                          <label for="password">Password</label>
                          </div>
                  </div>
                  <div class="row">
                      <div class="">
                              <button <a gotError="Materialize.toast('Incorrect Login', 4000)" class=" blue lighten-2 btn btn-large waves-effect waves-light" type="submit" name="action">login</button>
                          
                      </div>
                  </div>    
              </form>
          </div>
      </div>   
      </script>
       <script id="welcome-template" type="text/x-handlebars-template">
        <h2 class="colors">Welcome,{{email}}</h2>
        <button class="btn btn-large waves-effect waves-light add-blog blue lighten-2">Add a todo task</button>
        <button class="btn btn-large waves-effect waves-light logout blue lighten-2">Logout</button>
      </script>
      <script  id="add-blog-template" type="text/x-handlebars-template">
          <h2 class="colors">Add a new todo task</h2>
            <div class="row">
          <form class="col s12 form-add-blog colors">
              <div class="row">
                  <div class="input-field">
                      <input id="title" type="text" name="title">
              <label for="title">Title</label>
                  </div>
              </div>
              <div class="row">
                  <div class="input-field ">
                      <textarea id="content" name="content" class="materialize-textarea"></textarea>
              <label class="content "for="content">Content</label>
                  </div>
              </div>
              <div class="row">
                  <div class="col s12">
                          <button class="btn btn-large waves-effect waves-light  blue lighten-2" type="submit" name="action">Submit</button>
                  </div>
              </div>
          </form>
      </div>
      </script>
    </body>
</html>
