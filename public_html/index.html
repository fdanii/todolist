<html>
    <head>
        <title>To-doList-Danielle</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/materialize.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="data:;base64,iVBORwOKGgo=">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  

     
        
      </head>
        <body >

            <h1>To-do List</h1>
                     <h2></h2>        
            
         <header>   
             <nav class=" teal lighten-1">
            <ul>
                <li><a href="index.html" class="selected">Home</a></li>   
                                <li>-</li> 

                <li><a href="#" class="add-blog">Add a Task</a><li>
                <li><a href="admin.html">Admin</a></li> 

            </ul>
            </nav>
         </header>
                   
            
        <main> 
             <div class="container">
                <div class="row">
                    <h1 class="center-align">To-Do List</h1>
            </div>
                <div class="row">
                    <div  class="col s12 main-container">
                       </div>
                    </div>
                </div>
        </main>
        
           <footer class="page-footer  teal lighten-1">
            <div class="bttt container">
                <a class="bttt-color" href="#">Back to the top</a>
            </div>
            <div class="footer-copyright">
                <div class="container">
                    &copy; 2016 Danielle
                </div>
           </footer>   
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="libs/backendless.js"></script>
      <script type="text/javascript" src="js/TodoList.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script type="text/javascript" src="js/handlebars-v4.0.5.js"></script>
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.12.0/moment.min.js"></script>
      <script id="blogs-template" type="text/x-handlebars-template">
          {{#each posts}}
          
         <div class="blog-post">
            <h2 class="blog-post-title">{{title}}</h2>
            <p class="blog-post-meta">At {{format created}}:{{authorEmail}}</p>
            <div>{{content}}</div>
    <button class="btn btn-large waves-effect waves-light darken-1  blue white-out-post" > check as complete</button>
    <button class="material-icon trash"  type="submit" name="action" data={{objectId}}>Delete</button>

         </div>

        {{/each}}
      </script>
      
      <script id="check-done-template" type="text/x-handlebars-template">
                   <div class="white-text">
                   <h4 class="blog-post-meta italic">This todo list has been marked</h4>
                   <button class="btn btn-small waves-effect waves-light white-in-post orange"><a href="index.html"> uncheck</a><button>
                   <button class="btn btn-small waves-effect waves-light white-in-post orange"> Log in </button>
           
           </div>                    
       </script>
       <script  id="add-blog-template" type="text/x-handlebars-template">
          <h2 class="colors">Add a new todo task</h2>
            <div class="row">
          <form class="col s12 form-add-blog colors">
              <div class="row">
                  <div class="input-field">
                      <input id="title" type="text" name="title">
              <label for="title">Title</label>
                  </div>
              </div>
              <div class="row">
                  <div class="input-field ">
                      <textarea id="content" name="content" class="materialize-textarea"></textarea>
              <label class="content "for="content">Content</label>
                  </div>
              </div>
              <div class="row">
                  <div class="col s12">
                          <button class="btn btn-large waves-effect waves-light  blue lighten-2" type="submit" name="action">Submit</button>
                  </div>
              </div>
          </form>
      </div>
      </script>
    </body>
</html>
       <!-- <button class="material-icon complete"  type="submit" name="action" data={{objectId}}><i class="material-icons">done</i>Done</button>-->
